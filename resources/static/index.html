<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <div id="login-register-screen">
        <div id="login-register-btns">
            <button id="login-btn" class="btn btn-primary">Login</button>
            <button id="register-btn" class="btn btn-secondary">Register</button>
        </div>
    </div>
    <div id="username-section">
        <form class="username-form" onsubmit="event.preventDefault();">
            <input id="input-username" type="text" class="form-control" placeholder="Enter username..." />
            <input id="input-password" type="text" class="form-control" placeholder="Enter password..." />
            <button id="send-username-btn" class="btn btn-primary">Send</button>
        </form>
    </div>
    <div id="chat-section">
        <div id="users">
            <button id="public-chat-btn" class="btn btn-primary">Public chat</button>
        </div>
        <div id="chat-with">
            Public chat
        </div>
        <div id="messages">
        </div>
        <div class="bottom-msg">
            <input
                class="form-control"
                id="input-msg"
                type="text"
                placeholder="Type a message"
            />
            <button class="btn btn-primary" id="send-msg-btn">Send</button>
        </div>
    </div>
</body>
</html>
